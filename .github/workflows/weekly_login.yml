name: ServiceNow Weekly Login

on:
  schedule:
    # Runs at 00:00 UTC and 20:00 UTC every day (effectively every 20 hours interval start)
    - cron: '0 */20 * * *'
  workflow_dispatch:

jobs:
  auto-login:
    runs-on: ubuntu-latest
    
    env:
      SN_PDI_URL: ${{ vars.SN_PDI_URL || 'https://dev198124.service-now.com' }}
      SN_USERNAME: ${{ secrets.SN_USERNAME }}
      SN_PASSWORD: ${{ secrets.SN_PASSWORD }}

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run Login Script
      run: python main.py

    - name: Commit and Push History
      if: always()
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add login_history.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update login history [skip ci]"
          git push
        fi

    - name: Upload Login Screenshot
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: login-screenshot
        path: |
          login_result.png
          error_state.png
        if-no-files-found: ignore
