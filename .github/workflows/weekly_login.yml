name: ServiceNow Weekly Login

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          URL_LIST="${{ vars.SN_PDI_URL }}"
          if [ -z "$URL_LIST" ]; then
            URL_LIST="https://dev198124.service-now.com"
          fi
          JSON_ARRAY=$(echo "$URL_LIST" | awk -F',' '{for(i=1;i<=NF;i++) {gsub(/^[ \t]+|[ \t]+$/, "", $i); printf "\"%s\"%s", $i, (i==NF?"":",")}}')
          echo "matrix={\"url\": [$JSON_ARRAY]}" >> $GITHUB_OUTPUT

  auto-login:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    
    env:
      SN_PDI_URL: ${{ matrix.url }}
      SN_USERNAME: ${{ secrets.SN_USERNAME }}
      SN_PASSWORD: ${{ secrets.SN_PASSWORD }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run Login Script
      run: python main.py

    - name: Upload Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: result-${{ strategy.job-index }}
        path: |
          result_*.png
          error_*.png
          history_*.json
        if-no-files-found: ignore

    - name: Send Mail on Failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: "❌ [ServiceNow PDI] Login Failed: ${{ matrix.url }}"
        to: go41@naver.com
        from: ServiceNow AutoBot <${{ secrets.MAIL_USERNAME }}>
        body: |
          ServiceNow PDI Auto Login failed for: ${{ matrix.url }}
          Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    - name: Send Mail on Success
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: "✅ [ServiceNow PDI] Login Success: ${{ matrix.url }}"
        to: go41@naver.com
        from: ServiceNow AutoBot <${{ secrets.MAIL_USERNAME }}>
        body: |
          ServiceNow PDI Auto Login successful for: ${{ matrix.url }}
          Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  finalize:
    needs: auto-login
    if: always()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: results
        pattern: result-*
        merge-multiple: true

    - name: Merge History and Push
      run: |
        python -c "
        import json, os, glob
        history = []
        if os.path.exists('login_history.json'):
            with open('login_history.json', 'r', encoding='utf-8') as f:
                history = json.load(f)
        
        # Add new entries from all matrix jobs
        for fpath in glob.glob('results/history_*.json'):
            with open(fpath, 'r', encoding='utf-8') as f:
                new_entries = json.load(f)
                history.extend(new_entries)
        
        # Sort by timestamp and keep last 200
        history.sort(key=lambda x: x['timestamp'])
        history = history[-200:]
        
        with open('login_history.json', 'w', encoding='utf-8') as f:
            json.dump(history, f, indent=2, ensure_ascii=False)
        "
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add login_history.json
        if git diff --staged --quiet; then
          echo "No changes"
        else
          git commit -m "Merge multi-PDI login history [skip ci]"
          git push origin main
        fi
