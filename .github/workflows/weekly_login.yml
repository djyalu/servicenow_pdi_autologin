name: ServiceNow Weekly Login

on:
  schedule:
    # Runs every 3 hours
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  auto-login:
    runs-on: ubuntu-latest
    
    env:
      SN_PDI_URL: ${{ vars.SN_PDI_URL || 'https://dev198124.service-now.com' }}
      SN_USERNAME: ${{ secrets.SN_USERNAME }}
      SN_PASSWORD: ${{ secrets.SN_PASSWORD }}

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run Login Script
      run: python main.py

    - name: Commit and Push History
      if: always()
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add login_history.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update login history [skip ci]"
          git push
        fi

    - name: Upload Login Screenshot
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: login-screenshot
        path: |
          login_result.png
          error_state.png
        if-no-files-found: ignore

    - name: Send Mail on Failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        # Gmail SMTP settings
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: "[ServiceNow PDI] Auto Login Failed"
        to: go41@naver.com
        from: ServiceNow AutoBot <${{ secrets.MAIL_USERNAME }}>
        body: |
          ServiceNow PDI Auto Login script failed.
          
          Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          Please check the error logs and screenshots in the artifacts.
